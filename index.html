<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroedMC Redirect ($HARD_REDIRECT %000~ #URL=https://www.zeroedmc.com)</title>
</head>
<body>
    <script>
        if(!new URLSearchParams(window.location.query).has('u')) {
            window.location.replace("https://www.zeroedmc.com");
            return;
        } else if(new URLSearchParams(window.location.query).has('u') && new URLSearchParams(window.location.query).get('u').equalsIgnoreCase('3fa74d')) {
            window.location.replace("https://affinity.serif.com/en-us/designer/");
        }
    </script>
</body>
</html>
